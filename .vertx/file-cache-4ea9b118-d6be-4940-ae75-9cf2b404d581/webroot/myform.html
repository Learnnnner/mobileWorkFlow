<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>我的表单</title>
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/common.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="iconfont/iconfont.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="weui-tab">
    <div class="weui-tab__bd">
        <div id="submint" class="weui-tab__bd-item weui-tab__bd-item--active" style="height: 100%">
            <h1>我提交的表单</h1>
        </div>
        <div id="todo" class="weui-tab__bd-item">
            <h1>代办表单</h1>
        </div>
        <div id="tome" class="weui-tab__bd-item">
            <h1>我相关的表单</h1>
        </div>
    </div>

    <div class="weui-tabbar" style="position: fixed">
        <a href="#submint" class="weui-tabbar__item weui-bar__item--on ">
            <span class="weui-badge" style="position: absolute;top: -.4em;right: 3em;">8</span>
            <div class="weui-tabbar__icon weui-tabbar__label">
                <svg class="tabar-icon " aria-hidden="true">
                    <use xlink:href="#icon-tijiao"></use>
                </svg>
            </div>
            <p class="weui-tabbar__label">我提交的</p>
        </a>

        <a href="#todo" class="weui-tabbar__item ">
            <div class="weui-tabbar__icon weui-tabbar__label">
                <svg class="tabar-icon" aria-hidden="true">
                    <use xlink:href="#icon-daitijiao"></use>
                </svg>
            </div>
            <p class="weui-tabbar__label">待办</p>
        </a>

        <a href="#tome" class="weui-tabbar__item ">
            <div class="weui-tabbar__icon weui-tabbar__label">
                <svg class="tabar-icon" aria-hidden="true">
                    <use xlink:href="#icon-woxiangyaodegongnengicon"></use>
                </svg>
            </div>
            <p class="weui-tabbar__label">我相关的</p>
        </a>
    </div>
</div>
</body>
</html>
