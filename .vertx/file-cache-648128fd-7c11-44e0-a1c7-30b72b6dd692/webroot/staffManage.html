<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>表单设计</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/staffManage.css">

    <script src="iconfont/iconfont.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/staffManage.js"></script>

</head>
<body ontouchstart="">

<div class="header">
    信息录入
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入姓名">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">登陆账号</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入登陆账号">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">密码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入密码">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">电话</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入电话">
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">e-mail</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" placeholder="请输入邮箱">
        </div>
    </div>

    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">允许登陆</div>
        <div class="weui-cell__ft">
            <input class="weui-switch" type="checkbox" checked="checked">
        </div>
    </div>
</div>

<div class="weui-flex">
    <div class="weui-flex__item btn">
        <a href="javascript:;" class="weui-btn weui-btn_default">取消</a>
    </div>
    <div class="weui-flex__item btn">
        <a href="javascript:;" class="weui-btn weui-btn_primary">保存</a>
    </div>
</div>
</body>
