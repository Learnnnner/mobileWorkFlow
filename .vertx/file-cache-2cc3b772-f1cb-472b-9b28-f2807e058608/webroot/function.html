<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>表单设计</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">

    <script src="iconfont/iconfont.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/config.js"></script>
    <script src="js/function.js"></script>

</head>
<body ontouchstart="">

<style type="text/css">
    .icon {
        width: 28px; height: 28px;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }
</style>

<div style="margin-bottom: 4vw; margin-top: 2vw">
    <div class="user-icon">
        <svg class="user-icon" aria-hidden="true">
            <use xlink:href="#icon-yonghu-yuan"></use>
        </svg>
    </div>
    <div id="user" class="user-style" style="text-align: center">
        error
    </div>
</div>

<div class="weui-grids">
    <a id="myform" href="" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-tijiao"></use>
            </svg>
        </div>
        <p class="weui-grid__label">
            与我相关
        </p>
    </a>
    <a id="edit" href="" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-bianji"></use>
            </svg>
        </div>
        <p class="weui-grid__label">
            设计
        </p>
    </a>
    <a id="fillForm" href="" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-biaodan"></use>
            </svg>
        </div>
        <p class="weui-grid__label">
            填表
        </p>
    </a>
    <a id="manage" href="" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-guanlikehu"></use>
            </svg>
        </div>
        <p class="weui-grid__label">
            管理
        </p>
    </a>
    <a id="org" href="" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-zuzhi"></use>
            </svg>
        </div>
        <p class="weui-grid__label">
            部门
        </p>
    </a>

    <a id="permissions" href="" class="weui-grid js_grid">
        <div class="weui-grid__icon">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-permissions-user"></use>
            </svg>
        </div>
        <p class="weui-grid__label">
            权限
        </p>
    </a>
</div>

<div>
    <div style="margin: 5vw 5vw">
        <a id="logout" href="javascript:;" class="weui-btn weui-btn_warn">登出</a>
    </div>
</div>
</body>
