<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/common.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<header class="header">
    用户登陆
</header>

<div class="weui-cells weui-cells_form">
    <div class="weui-cells no-margin-top">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input id="username" class="weui-input" type="text" placeholder="请输入账号">
            </div>
        </div>
    </div>
    <div class="weui-cells__title"></div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input id="password" class="weui-input" type="password" placeholder="请输入密码">
            </div>
        </div>
    </div>
    <div class="weui-cells btn-pad">
            <a id="login" href="javascript:;" class="weui-btn weui-btn_primary">登陆</a>
    </div>
</div>
</body>
</html>
