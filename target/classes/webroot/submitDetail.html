<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>申请详情</title>
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/submitDetail.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="iconfont/iconfont.js"></script>
    <script src="js/config.js"></script>
    <script src="js/submitDetail.js"></script>
</head>
<body>
<div id="tab" style="background-color: #FBFBFB;">
    <div style="background-color: #FFFFFF">
        <div class="weui-flex" style="padding: 25px 5px 5px 5px">
            <div id="tag" class="tag tag-size color-b" style="margin: auto 0"></div>
            <div id="title" class="weui-flex__item" style="margin-left: 4px; font-size: 19px"></div>
        </div>
        <div class="weui-flex" style="margin: 0 4px; color: #999">
            <div class="weui-flex__item"></div>
        </div>
    </div>
    <div id="dataList"></div>
    <div id = "node" style="display: none">
        <div class="weui-cells__title">当前处理节点</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div id="statusNow" class="weui-media-box_appmsg">经理审批</div>
                </div>
            </div>
        </div>

        <div class="weui-flex">
            <div class="weui-flex__item" style="margin: 10px 5px">
                <a id="back" href="javascript:history.back();" class="weui-btn weui-btn_primary">返回</a>
            </div>
        </div>
    </div>
</div>

<div id="verify" style="display: none">
    <div class="weui-flex" >
        <div class="weui-flex__item" style="margin: 10px 5px">
            <a id="recall" class="weui-btn weui-btn_warn">退审</a>
        </div>
        <div class="weui-flex__item" style="margin: 10px 5px">
            <a id="approval" class="weui-btn weui-btn_primary">审核</a>
        </div>
    </div>
</div>

<div id="detail" style="display: none">
    <div class="weui-flex " >
        <div class="weui-flex__item" style="margin: 10px 5px">
            <a id="cancel" class="weui-btn weui-btn_warn">关闭申请</a>
        </div>
        <div class="weui-flex__item" style="margin: 10px 5px">
            <a id="reEdit" class="weui-btn weui-btn_primary">重新编辑</a>
        </div>
    </div>
</div>


</body>
</html>
