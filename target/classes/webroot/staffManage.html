<div class="weui-search-bar" id="searchBar" style="position: absolute; width: 100%; top: 0; z-index: 100">
    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
        </div>
        <label class="weui-search-bar__label" id="searchText">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
    </form>
    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
</div>

<div id="staffs" style="background-color: #FBFBFB; position: fixed; overflow: auto; top: 44px; bottom: 65px; width: 100%">

</div>

<div class="weui-flex" style="position: absolute; width: 100%; bottom: 0; z-index: 100; background-color: #FFFFFF">
    <div class="weui-flex__item btn">
        <a id="cancel" href="javascript:history.go(-1)" class="weui-btn weui-btn_default">取消</a>
    </div>
    <div class="weui-flex__item btn" >
        <a id="add" href="javascript:;" class="weui-btn weui-btn_primary">添加</a>
    </div>
</div>

<div id="info" class="weui-popup__container" style="z-index: 199">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">
        <div class="header">
            信息录入
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">编号</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="id" class="weui-input" placeholder="请输入编号">
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="realname" class="weui-input" placeholder="请输入姓名">
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">登陆账号</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="loginname" class="weui-input" placeholder="请输入登陆账号">
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">密码</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="password" type="password" class="weui-input" placeholder="请输入密码">
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">电话</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="telephone" class="weui-input" placeholder="请输入电话">
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">e-mail</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="email" class="weui-input" placeholder="请输入邮箱">
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">部门</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="department" class="weui-input" placeholder="请选择部门">
                </div>
            </div>

            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">允许登陆</div>
                <div class="weui-cell__ft">
                    <input id="enable" class="weui-switch" type="checkbox" checked="checked">
                </div>
            </div>
        </div>

        <div class="weui-flex">
            <div class="weui-flex__item btn">
                <a href=""  class="weui-btn weui-btn_default close-popup">取消</a>
            </div>
            <div class="weui-flex__item btn">
                <a id="save" href="javascript:;" class="weui-btn weui-btn_primary">保存</a>
            </div>
        </div>
    </div>
</div>

</body>
