<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>表单设计</title>
    <link rel="stylesheet" type="text/css" href="css/public.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/template-design.css">
    <link rel="stylesheet" href="css/wf.css">

    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/groupRule.css" />

    <script src="js/jquery.js"></script>
    <script src="js/jsplumb.min.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="iconfont/iconfont.js"></script>
    <script src="js/config.js"></script>
    <script type="text/javascript" src="js/city-picker.js" charset="utf-8"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/formDesign.js"></script>
    <script src="js/wf.js"></script>
    <script src="js/groupRule.js"></script>
</head>
<body ontouchstart="">
<div class="weui-tab">
    <div class="weui-navbar" style="position: fixed">
        <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
            流程
        </a>
        <a class="weui-navbar__item" href="#tab2">
            填单人
        </a>
        <a class="weui-navbar__item" href="#tab3">
            表单
        </a>
    </div>
    <div class="weui-tab__bd">
        <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
            <div style="clear: both">
                <div id="bgDiv"></div>
                <div id="bgDiv2"></div>

                <!--导航栏 开始-->
                <div class="weui-flex nav-color">
                    <div id="action" class="weui-flex__item module-padding module ">
                        业务
                    </div>
                    <div id="operation" class="weui-flex__item module-padding module-padding-r icon-position">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-caozuo"></use>
                        </svg>
                    </div>
                </div>
                <!--导航栏 结束-->

                <!--工作区 开始-->
                <div class="weui-flex">
                    <div id="workspace" class="weui-flex__item workspace workspace-background"></div>
                </div>
                <!--工作区 结束-->

                <!--人员配置 开始-->
                <div id="staff-list" class="weui-popup__container">
                    <div class="weui-popup__overlay"></div>
                    <div class="weui-popup__modal">

                        <!--内容-->
                        <div class="weui-panel weui-panel_access">
                            <div class="weui-panel__hd">选择人员</div>
                            <div class="weui-panel__bd">
                                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg staff">
                                    <div class="weui-media-box__hd">
                                        <img class="weui-media-box__thumb" src="img/boy.jpg">
                                    </div>
                                    <div class="weui-media-box__bd">
                                        <h4 class="weui-media-box__title">boy</h4>
                                    </div>
                                    <div class="weui-media-box__bd" style="text-align: right">
                                        <i class="weui-icon-circle"></i>
                                    </div>
                                </a>
                                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg staff">
                                    <div class="weui-media-box__hd">
                                        <img class="weui-media-box__thumb" src="img/girl.jpg">
                                    </div>
                                    <div class="weui-media-box__bd">
                                        <h4 class="weui-media-box__title">girl</h4>
                                    </div>
                                    <div class="weui-media-box__bd" style="text-align: right">
                                        <i class="weui-icon-circle"></i>
                                    </div>
                                </a>
                                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg staff">
                                    <div class="weui-media-box__hd">
                                        <img class="weui-media-box__thumb" src="img/cat.jpg">
                                    </div>
                                    <div class="weui-media-box__bd">
                                        <h4 class="weui-media-box__title">girl</h4>
                                    </div>
                                    <div class="weui-media-box__bd" style="text-align: right">
                                        <i class="weui-icon-success"></i>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <!--按钮-->
                        <div class="weui-msg__opr-area">
                            <p class="weui-btn-area">
                                <a id="staff-confirm" href="javascript:;" class="weui-btn weui-btn_primary">确认</a>
                                <a id="staff-cancel" href="javascript:;" class="weui-btn weui-btn_default">取消</a>
                            </p>
                        </div>
                    </div>
                </div>
                <!--人员配置  结束-->

                <!--跳转条件配置 开始-->
                <div id="list" class="rightNav overflow">
                    <div class="weui-panel weui-panel_access listItems">
                        <div class="weui-cells__title">条件列表</div>
                    </div>

                    <div class="weui-msg__opr-area">
                        <p class="weui-btn-area">
                            <a id='newItem' href="javascript:;" class="weui-btn weui-btn_primary">添加跳转条件</a>
                            <a id="list-commit" href="javascript:;" class="weui-btn weui-btn_primary">确认</a>
                        </p>
                    </div>
                </div>
                <!--跳转条件配置 结束-->

                <!--跳转条件 开始-->
                <div id="condition" class="rightNav overflow">
                    <div class="weui-cells__title">条件详细设置</div>
                    <div class="weui-cells weui-cells_form">
                        <div class="conditionItems">
                            <div class="conditionItem">
                                <div class="weui-cell">
                                    <div class="weui-cell__hd"><label class="weui-label">关键字</label></div>
                                    <div class="weui-cell__bd">
                                        <input id="keywords" class="weui-input keywords" type="text" placeholder="请输入关键字">
                                    </div>
                                </div>

                                <div class="weui-cell">
                                    <div class="weui-cell__hd"><label class="weui-label">规则</label></div>
                                    <div class="weui-cell__bd">
                                        <input id="rule" class="weui-input rule" type="text" placeholder="请输入规则">
                                    </div>
                                </div>

                                <div class="weui-cell">
                                    <div class="weui-cell__hd"><label class="weui-label">值</label></div>
                                    <div class="weui-cell__bd">
                                        <input class="weui-input value" type="text" placeholder="请输入值">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="weui-cells__title">跳转至</div>
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <input class="weui-input nextNode" type="text" placeholder="请输入下一个节点的名称">
                            </div>
                        </div>
                    </div>

                    <div class="weui-msg__opr-area">
                        <p class="weui-btn-area">
                            <a id='newCondition' href="javascript:;" class="weui-btn weui-btn_primary">添加条件</a>
                            <a id='condition-commit' href="javascript:;" class="weui-btn weui-btn_primary">确认</a>
                            <a id='condition-cancel' href="javascript:;" class="weui-btn weui-btn_default">取消</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab2" class="weui-tab__bd-item">
            <ul id="groupRule" style="margin-bottom: 60px"></ul>
            <script type="text/javascript">
                //应该是通过ajax请求过来的

                var data = [
                    {"id" : "1", "text" : "财务部", "spread" : true,"checked" : false, "childs" : [{"id" : "11", "text" : "张三"},
                        {"id" : "12", "text" : "李四"}, {"id" : "13", "text" : "李四"}]},
                    {"id" : "2","text" : "研发部", "spread" : true,"checked" : false, "childs":[{"id":"21","text" : "王五"},
                        {"id" : "22", "text" : "赵六"}, {"id" : "22", "text" : "赵六"}]},
                    {"id" : "3", "text" : "财务部", "spread" : true,"checked" : false, "childs" : [{"id" : "11", "text" : "张三"},
                        {"id" : "12", "text" : "李四"}, {"id" : "13", "text" : "李四"}]},
                    {"id" : "4","text" : "研发部", "spread" : true,"checked" : false, "childs":[{"id":"21","text" : "王五"},
                        {"id" : "22", "text" : "赵六"}, {"id" : "22", "text" : "赵六"}]},
                ];
                
                $(function(){
                    $("#groupRule").groupRule({title : "测试", titleIcon : "&#x3104;", data : data});
                });
            </script>

            <div class="btn" style="width: 100%; position: fixed; bottom: 0px" >
                <div class="weui-flex">
                    <div class="weui-flex__item" style="margin: 0 5vw">
                        <a id="back" href="javascript:history.go(-1)" class="weui-btn weui-btn_primary">
                            返回
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab3" class="weui-tab__bd-item">
            <div id="bgDiv3"></div>

            <div id="container">
                <div class="weui-cells weui-cells_form table-topic-top" style="background-color: #F8F8F8">
                    <div id="title" class="weui-cell table-border-bottom" style="background-color: #FFFFFF">
                        <div class="weui-cell__hd"><label class="weui-label">标题</label></div>
                        <div class="weui-cell__bd">
                            <input id="table-title" class="weui-input" type="text" placeholder="请输入表单标题">
                        </div>
                    </div>
                </div>
            </div>

            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a id="addmodule" href="javascript:;" class="weui-btn weui-btn_plain-default">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-jiahaocu"></use>
                        </svg> &nbsp;添加
                    </a>
                </p>
            </div>

            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a id="table-save" href="javascript:;" class="weui-btn weui-btn_primary">保存</a>
                </p>
            </div>

            <!--右侧弹窗 开始-->
            <div id="elemEdit" class="rightNav overflow" style="background-color: #f8f8f8">
                <div class="weui-panel weui-panel_access listItems">
                    <div class="weui-cells__title" style="margin-bottom: .77em">元素编辑</div>
                </div>

                <div id="editContainer" class="table-margin-top">
                    <div class="weui-form-preview">
                        <div class="weui-form-preview__bd" style="padding:0; ">
                            <div class="weui-form-preview__item table-border-bottom">
                                <label class="weui-form-preview__label" style="margin-left: 15px">标题</label>
                            </div>
                            <div class="weui-form-preview__item">
                                <span class="weui-form-preview__label"style="margin-left: 15px">
                                     <input class="weui-input title" type="text" placeholder="请输入表单标题">
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="weui-form-preview table-margin-top">
                        <div class="weui-form-preview__bd" style="padding:0" id="option-container">
                            <div class="weui-form-preview__item table-border-bottom">
                                <label class="weui-form-preview__label table-margin-right table-margin-left">选项</label>
                            </div>
                            <div class="weui-form-preview__item table-border table-margin-top table-margin-left table-margin-right">
                                <span class="weui-form-preview__label input-width ">
                                     <input class="weui-input" type="text" placeholder="请输入选项">
                                </span>
                            </div>
                        </div>

                        <div class="weui-form-preview__item table-margin-left" style="margin-top: 10px;">
                            <svg class="icon icon-font-size-3 icon-active icon-pos add-option" aria-hidden="true">
                                <use xlink:href="#icon-tianjia"></use>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="weui-msg__opr-area">
                    <p class="weui-btn-area">
                        <a id="edit-commit" href="javascript:;" class="weui-btn weui-btn_primary">确认</a>
                    </p>
                </div>

                <div class="weui-msg__opr-area">
                    <p class="weui-btn-area">
                        <a id="add-commit" href="javascript:;" class="weui-btn weui-btn_primary">确认</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
