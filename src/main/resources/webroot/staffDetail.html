<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>人员管理</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/staffManage.css">

    <script src="iconfont/iconfont.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/config.js"></script>
    <script src="js/staffManage.js"></script>
    <script src="js/staffDetail.js"></script>
</head>
<body>
    <div class="header">
        详细信息
    </div>

    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">登陆账号</label>
            </div>
            <div class="weui-cell__bd">
                zhangsan
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">姓名</label>
            </div>
            <div class="weui-cell__bd">
                张三
            </div>
        </div>



        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">密码</label>
            </div>
            <div class="weui-cell__bd">
                ******
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">电话</label>
            </div>
            <div class="weui-cell__bd">
                18262396031
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">e-mail</label>
            </div>
            <div class="weui-cell__bd">
                666@163.com
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">部门</label>
            </div>
            <div class="weui-cell__bd">
                学生会
            </div>
        </div>

        <div class="weui-cell weui-cell_switch">
            <div class="weui-cell__bd">允许登陆</div>
            <div class="weui-cell__ft">
                <input class="weui-switch" type="checkbox" checked="checked">
            </div>
        </div>
    </div>

    <div class="weui-flex">
        <div class="weui-flex__item btn">
            <a id="back" href="javascript:history.go(-1)" class="weui-btn weui-btn_default close-popup">返回</a>
        </div>
        <div class="weui-flex__item btn">
            <a id="edit" class="weui-btn weui-btn_primary">编辑</a>
        </div>
    </div>
</body>
</html>
