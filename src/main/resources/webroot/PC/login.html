<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动工作流管理端 - 登录</title>
    <link href="PC/css/bootstrap.min.css" rel="stylesheet">
    <link href="PC/css/animate.min.css" rel="stylesheet">
    <link href="PC/css/style.min.css" rel="stylesheet">
    <script src="PC/js/jquery.min.js"></script>
    <script src="PC/js/config.js"></script>
    <script src="PC/js/login.js"></script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name" style="font-size: 110px">Login</h1>
        </div>
        <h3 style="margin-top: 20px">欢迎使用</h3>
        <div class="m-t">
            <div class="form-group">
                <input id="username" type="username" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="密码" required="">
            </div>
            <button id="submit" class="btn btn-primary block full-width m-b">登 录</button>
        </div>
    </div>
</div>

</body>

</html>
