<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="js/plugins/layui/css/layui.css"  media="all">
    <script src="js/jquery.min.js" charset="UTF-8"></script>
    <script src="js/plugins/layui/layui.js" charset="UTF-8"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>链接条件设置</legend>
    <div style="margin: 20px 30px 10px">
        <button id="add" class="layui-btn">添加跳转条件</button>
    </div>
</fieldset>
<div class="layui-form">
    <form id="conditions" class="layui-form">
        <div class="term" style="clear: both">
            <div class="layui-form-inline" style="float: left">
                <div class="layui-form-item condition0"></div>
            </div>
            <div class="layui-input-inline" style="float: left">
                <input type="text"  class="layui-input" placeholder="请输入值">
            </div>
            <div class="layui-input-inline" >
                <i class="layui-icon layui-icon-close-fill remove" style="margin-left: 10px;font-size: 40px;color: #d9534f"></i>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    var count = 0;
    layui.config({
        base: 'js/',
    })
    layui.use(['interact'],function(){
        var interact = layui.interact;
        var data=[
            {"id":1,"pid":0,"title":"默认"},
            {"id":2,"pid":0,"title":"姓名"},
            {"id":3,"pid":0,"title":"年龄"},
            {"id":4,"pid":1,"title":"默认"},
            {"id":6,"pid":2,"title":"包含"},
            {"id":7,"pid":2,"title":"不包含"},
            {"id":8,"pid":3,"title":"大于"},
            {"id":9,"pid":3,"title":"小于"},
            {"id":9,"pid":3,"title":"等于"}];
        interact.render({
            elem : '.condition0',
            title : '设置条件',
            data : data,
            name : 'region1',
            hint : ['请选择判断域','请选择判断条件'],
        });
    })
    $('#add').click(function () {
        var condition = 'condition' + ++count;
        $('#conditions').append('<div class="term" style="clear: both">\n' +
            '            <div class="layui-form-inline" style="float: left">\n' +
            '                <div class="layui-form-item ' + condition + '"></div>\n' +
            '            </div>\n' +
            '            <div class="layui-input-inline" style="float: left">\n' +
            '                <input type="text"  class="layui-input" placeholder="请输入值">\n' +
            '            </div>\n' +
            '            <div class="layui-input-inline" >\n' +
            '                <i class="layui-icon layui-icon-close-fill remove" style="margin-left: 10px;font-size: 40px;color: #d9534f"></i>\n' +
            '            </div>\n' +
            '        </div>');

        layui.use(['interact'], function() {
            var interact = layui.interact;
            var data=[
                {"id":1,"pid":0,"title":"默认"},
                {"id":2,"pid":0,"title":"姓名"},
                {"id":3,"pid":0,"title":"年龄"},
                {"id":4,"pid":1,"title":"默认"},
                {"id":6,"pid":2,"title":"包含"},
                {"id":7,"pid":2,"title":"不包含"},
                {"id":8,"pid":3,"title":"大于"},
                {"id":9,"pid":3,"title":"小于"},
                {"id":9,"pid":3,"title":"等于"}];
            interact.render({
                elem : '.' + condition,
                title : '设置条件',
                data : data,
                name : 'region1',
                hint : ['请选择省份','请选择城市'],
            });
        })
    })
</script>
</html>
