<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>我的表单</title>
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/submitformlist.css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-weui.min.js"></script>
    <script src="iconfont/iconfont.js"></script>
    <script src="js/config.js"></script>
    <script src="js/submitformlist.js"></script>
</head>
<body>
<div class="weui-tab">
    <div class="weui-tab__bd">
        <div id="submit" class="weui-tab__bd-item weui-tab__bd-item--active" style="height: 100%">
            <div>
                <div class="weui-search-bar" id="submit-searchBar">
                    <form class="weui-search-bar__form">
                        <div class="weui-search-bar__box">
                            <i class="weui-icon-search"></i>
                            <input type="search" class="weui-search-bar__input" id="submit-searchInput" placeholder="搜索" required="">
                            <a href="javascript:" class="weui-icon-clear" id="submit-searchClear"></a>
                        </div>
                        <label class="weui-search-bar__label" id="submit-searchText">
                            <i class="weui-icon-search"></i>
                            <span>搜索</span>
                        </label>
                    </form>
                    <a href="javascript:" class="weui-search-bar__cancel-btn" id="submit-searchCancel">取消</a>
                </div>

                <div>
                    <div class="weui-panel weui-panel_access">
                        <div id="myforms" class="weui-panel__bd"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="todo" class="weui-tab__bd-item">
            <div>
                <div class="weui-search-bar" id="todo-searchBar">
                    <form class="weui-search-bar__form">
                        <div class="weui-search-bar__box">
                            <i class="weui-icon-search"></i>
                            <input type="search" class="weui-search-bar__input" id="todo-searchInput" placeholder="搜索" required="">
                            <a href="javascript:" class="weui-icon-clear" id="todo-searchClear"></a>
                        </div>
                        <label class="weui-search-bar__label" id="todo-searchText">
                            <i class="weui-icon-search"></i>
                            <span>搜索</span>
                        </label>
                    </form>
                    <a href="javascript:" class="weui-search-bar__cancel-btn" id="todo-searchCancel">取消</a>
                </div>

                <div>
                    <div class="weui-panel weui-panel_access">
                        <div id="todo-forms" class="weui-panel__bd"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tome" class="weui-tab__bd-item">
            <h1>历史纪录</h1>
            <h1>正在研发，敬请期待……</h1>
        </div>
    </div>

    <div class="weui-tabbar" style="position: fixed">
        <a href="#submit" class="weui-tabbar__item weui-bar__item--on ">
            <span id="submitnum" class="weui-badge" style="position: absolute;top: -.4em;right: 3em; display: none"></span>
            <div class="weui-tabbar__icon weui-tabbar__label">
                <svg class="tabar-icon " aria-hidden="true">
                    <use xlink:href="#icon-tijiao"></use>
                </svg>
            </div>
            <p class="weui-tabbar__label">我提交的</p>
        </a>

        <a href="#todo" class="weui-tabbar__item ">
            <span id="todonum" class="weui-badge" style="position: absolute;top: -.4em;right: 3em; display: none">8</span>
            <div class="weui-tabbar__icon weui-tabbar__label">
                <svg class="tabar-icon" aria-hidden="true">
                    <use xlink:href="#icon-daitijiao"></use>
                </svg>
            </div>
            <p class="weui-tabbar__label">待办</p>
        </a>

        <a href="#tome" class="weui-tabbar__item ">
            <div class="weui-tabbar__icon weui-tabbar__label">
                <svg class="tabar-icon" aria-hidden="true">
                    <use xlink:href="#icon-woxiangyaodegongnengicon"></use>
                </svg>
            </div>
            <p class="weui-tabbar__label">历史纪录</p>
        </a>
    </div>
</div>
</body>
</html>
